{% extends 'layout.html' %}

{% block local_imports %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/boards.js') }}" defer></script>
{% endblock %}

{% block title %}Pro Man{% endblock %}

{% block content %}
    <header class="jumbotron main-header">
        <h1 id="header">Pro Man</h1>
        <button id="new_board" type="button" class="btn btn-primary">+ New Board</button>
    </header>
    {{ boards }}
    <div class="container board">
        <div>
            <h2 class="board-title">Title1</h2>
        </div>
        <div class="board-content">
            <div class="column">
                <div class="card">
                    Something
                </div>
                <div class="card">
                    Something
                </div>
            </div>
            <div class="column">
                <div class="card">
                    Something new here
                </div>
                <div class="card">
                    Something
                </div>
            </div>
            <button type="button" class="btn btn-light add_columns">Add column</button>
        </div>
    </div>
{% endblock %}
